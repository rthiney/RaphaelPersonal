<div class="section landing-section">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-center title">Work with me!</h2>
            <h4 class="text-center description">Tell me about what you're trying to do.' Write a few lines about each one and contact me about any further collaboration. I will respond in a couple of hours.</h4>
            <form [formGroup]="msgForm" class="contact-form" (ngSubmit)="onSubmit(msgForm)">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group label-floating">
                            <label class="control-label">Your Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group label-floating">
                            <label class="control-label">Your Email</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                    </div>
                </div>

                <div class="form-group label-floating">
                    <label class="control-label">Your Messge</label>
                    <textarea class="form-control" rows="4" formControlName="msg"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4 col-md-offset-4 text-center">
                        <button type="submit" [disabled]="msgForm.pristine" class="btn btn-primary btn-raised">		Send Message </button>
                        <button type="reset" (click)="revert()" [disabled]="msgForm.pristine" class="btn btn-secondary btn-raised">Revert</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
